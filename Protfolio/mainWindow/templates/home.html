{% extends 'include/main.html' %}
{% block main_section %}
    {% for post in info %}
    {% spaceless %}
    <h4> {{ post.title }} </h4>
    <p> {{ post.text|linebreaks }} </p>
        {% if forloop.counter < 5 and forloop.counter > 1 %}
        <p><a class="remove_link_decoration" href="{% url 'portfolio_int_id' forloop.counter0 %}">Посмотреть пример</a></p>
        {% endif %}
    {% endspaceless %}
    {% endfor %}
<!--    {{ info.0.text }}-->
{% endblock main_section %}
